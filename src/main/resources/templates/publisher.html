<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Authors</title>
</head>
<body>
<h1>Author List</h1>

<table>
<tr>
	<th>ID</th>
	<th>Name</th>
	<th>Address</th>
</tr>

<tr th:each="publisher : ${publishers}">
	<td th:text="${publisher.id}">publisher Id</td>
	<td th:text="${publisher.name}">publisher Name</td>
	<td th:text="${publisher.address}">publisher Address</td>
</tr>
</table>
</body>
</html>
